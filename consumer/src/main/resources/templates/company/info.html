<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>公司信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<input type="hidden" value="" id="fzCompanyCode" name="fzCompanyCode">
	<div class="layui-form-item">
		<label class="layui-form-label">公司名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" id="fzCompanyName" name="fzCompanyName" lay-verify="required" placeholder="请输入用户名">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">公司地址</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" id="fzCompanyAddress" name="fzCompanyAddress" lay-verify="required" placeholder="请输入登录名称">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">联系人</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" id="fzCompanyPerson" name="fzCompanyPerson" lay-verify="required" placeholder="请输入联系人">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">联系号码</label>
		<div class="layui-input-block">
			<input type="text" placeholder="请输入联系号码" id="fzCompanyMobile" name="fzCompanyMobile" lay-verify="required" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">有效期</label>
		<div class="layui-input-block">
			<input type="text" name="fzCompanyLimitTime" id="fzCompanyLimitTime" lay-verify="date" placeholder="请输入公司到期时间" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">公司状态</label>
		<div class="layui-input-block">
			<select name="fzCompanyStatus" id="fzCompanyStatus">
				<option value="1">启用</option>
				<option value="2">注销</option>
				<option value="3">已过期</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addCompany" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/company/info.js"></script>
</body>
</html>
