<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>字典信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<input type="hidden" value="" id="dicId" name="dicId">
	<input type="hidden" value="" id="dicParent">
	<div class="layui-form-item">
		<label class="layui-form-label">类型</label>
		<div class="layui-input-block">
			<select name="dicType" id="dicType" lay-filter="type_dic">
				<option value="1">大类</option>
				<option value="2">小类</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item layui-hide" id="parent_dic" lay-filter="parent_dic">
		<label class="layui-form-label">大类名称</label>
		<div class="layui-input-block">
			<select name="dicParent" id="dicParentSelect">
				<option value="">请选择大类</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" id="dicName" name="dicName" lay-verify="required" placeholder="请输入名字">
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addDictionary" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/dictionary/info.js"></script>
</body>
</html>
