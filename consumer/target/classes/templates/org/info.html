<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组织信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<input type="hidden" value="" id="sysOrgId" name="sysOrgId">
	<input type="hidden" value="" id="sysOrgCode" name="sysOrgCode">
	<input type="hidden" value="" id="sysOrgType">
	<input type="hidden" value="" id="sysOrgPcode">
	<div class="layui-form-item">
		<label class="layui-form-label">组织名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" id="sysOrgName" name="sysOrgName" lay-verify="required" placeholder="请输入组织名称">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">组织编码</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" id="sysOrgOutercode" name="sysOrgOutercode" lay-verify="required" placeholder="请输入组织编码">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">类型</label>
		<div class="layui-input-block">
			<select name="sysOrgType" id="sysOrgTypeSelect" lay-filter="sysOrgType" lay-verify="required">
				<option value="">请选择类型</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">所属组织</label>
		<div class="layui-input-block">
			<select name="sysOrgPcode" id="sysOrgPcodeSelect" lay-verify="required">
				<option value="">请选择组织</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">排序</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="sysOrgOrder" id="sysOrgOrder" lay-verify="required" placeholder="请输入排序">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">状态</label>
		<div class="layui-input-block">
			<select name="sysOrgState" id="sysOrgStateSelect">
				<option value="1">启用</option>
				<option value="2">停用</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addOrg" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/org/info.js"></script>
</body>
</html>
